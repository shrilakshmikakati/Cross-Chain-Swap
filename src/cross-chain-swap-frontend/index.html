    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Wallet integration scripts -->
    <script>
      // Wallet detection and setup
      window.addEventListener('load', function() {
        // Check for Plug Wallet
        if (window.ic && window.ic.plug) {
          console.log('Plug wallet detected');
        }
        
        // Check for MetaMask
        if (window.ethereum) {
          console.log('MetaMask detected');
        }
        
        // Check for Hiro Wallet
        if (window.HiroWalletProvider) {
          console.log('Hiro wallet detected');
        }
      });
    </script>
